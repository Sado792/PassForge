<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Passforge - Generatore di Password</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .main-container {
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #03a9f4;
      text-shadow: 0 0 15px rgba(3, 169, 244, 0.7);
    }

    p.description {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #ccc;
    }

    .password-box {
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(3, 169, 244, 0.3);
    }

    .password {
      font-size: 1.6rem;
      letter-spacing: 1.5px;
      color: #03a9f4;
      word-break: break-all;
    }

    .button {
      background-color: #03a9f4;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
      margin: 20px 0;
    }

    .button:hover {
      background-color: #028cd1;
      transform: scale(1.05);
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
      align-items: center;
    }

    .option-label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
    }

    .option-text {
      font-size: 1.1rem;
      font-weight: 500;
      color: #e0e0e0;
      letter-spacing: 0.5px;
      transition: color 0.3s ease;
    }

    .option-label:hover .option-text {
      color: #03a9f4;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .switch input {
      display: none;
    }

    .slider {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 34px;
      transition: 0.4s;
    }

    .slider:before {
      content: "";
      position: absolute;
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    .switch input:checked + .slider {
      background-color: #03a9f4;
    }

    .switch input:checked + .slider:before {
      transform: translateX(24px);
    }

    .length-container {
      margin-top: 20px;
      background: rgba(255,255,255,0.05);
      padding: 15px 20px;
      border-radius: 10px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .length-label {
      font-size: 1.1rem;
      color: #fff;
      margin-bottom: 10px;
    }

    input[type="range"] {
      width: 100%;
      accent-color: #03a9f4;
    }

    #length-value {
      font-weight: bold;
      color: #03a9f4;
    }

    .footer {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h1>Benvenuto nella versione demo</h1>
    <p class="description">Genera una password sicura e personalizzata con un clic.</p>

    <div class="password-box">
      <p id="password" class="password">**************</p>
    </div>

    <button class="button" onclick="generatePassword()">Genera Password</button>

    <div class="length-container">
      <label class="length-label">Lunghezza: <span id="length-value">16</span></label>
      <input type="range" id="lengthRange" min="8" max="64" value="16" oninput="updateLengthValue()">
    </div>

    <div class="options">
      <div class="option-label">
        <span class="option-text">Lettere minuscole</span>
        <label class="switch">
          <input type="checkbox" id="includeLowercase" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="option-label">
        <span class="option-text">Lettere maiuscole</span>
        <label class="switch">
          <input type="checkbox" id="includeUppercase" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="option-label">
        <span class="option-text">Numeri</span>
        <label class="switch">
          <input type="checkbox" id="includeNumbers" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="option-label">
        <span class="option-text">Simboli</span>
        <label class="switch">
          <input type="checkbox" id="includeSymbols" checked>
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="footer">
      <!-- Pulsante download rimosso -->
    </div>
  </div>

  <script>
    function updateLengthValue() {
      document.getElementById("length-value").innerText = document.getElementById("lengthRange").value;
    }

    function generatePassword() {
      const lowercase = "abcdefghijklmnopqrstuvwxyz";
      const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const numbers = "0123456789";
      const symbols = "!@#$%^&*()_+=-";
      const length = parseInt(document.getElementById("lengthRange").value);

      let chars = "";
      if (document.getElementById("includeLowercase").checked) chars += lowercase;
      if (document.getElementById("includeUppercase").checked) chars += uppercase;
      if (document.getElementById("includeNumbers").checked) chars += numbers;
      if (document.getElementById("includeSymbols").checked) chars += symbols;

      let password = "";
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * chars.length);
        password += chars[randomIndex];
      }

      document.getElementById("password").innerText = password || "Seleziona almeno un'opzione";
    }
  </script>
</body>
</html>
